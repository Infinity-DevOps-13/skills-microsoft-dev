name: JavaScript CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "*.js"
      - ".github/workflows/js-ci.yml"

jobs:
  run-js:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run each js file
        run: |
          for f in *.js; do
            echo "Running $f"
            node "$f"
          done
